<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>

<textarea style="height: 500px; width: 100px;" id="editor1"></textarea>

<h2>HTML</h2>
<textarea id="output" style="height: 300px; width: 100vw" readonly></textarea>

<script>
    window.onload = function() {
        var viewportHeight = window.innerHeight;
        var desiredHeight = viewportHeight * 0.8; // 90% от высоты области просмотра
        
        CKEDITOR.replace('editor1', {
            height: desiredHeight,
            on: {
                change: function() {
                    showHTML();
                }
            }
        });
    };

    function showHTML() {
        var htmlContent = CKEDITOR.instances.editor1.getData();
        document.getElementById('output').value = htmlContent;
    }
</script>

</body>
</html>
