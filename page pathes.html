<script>
document.addEventListener('DOMContentLoaded', function() {
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('button').forEach(function(button) {
        button.addEventListener('click', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
            const loadingScreen = document.getElementById('loading');
            loadingScreen.style.display = 'flex';

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            const timerElement = document.getElementById('timer');
            let tenthsOfSeconds = 0;
            const interval = setInterval(function() {
                tenthsOfSeconds++;
                timerElement.textContent = (tenthsOfSeconds / 10).toFixed(1);
            }, 100);

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –æ—Ç 1 –¥–æ 5 —Å–µ–∫—É–Ω–¥
            const randomTime = Math.random() * 4000 + 1000; // –í –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

            // –ß–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            setTimeout(function() {
                loadingScreen.style.display = 'none';
                clearInterval(interval);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
                const lastActionTime = document.getElementById('last-action-time');
                lastActionTime.textContent = timerElement.textContent;
            }, randomTime);
        });
    });
});

</script>
