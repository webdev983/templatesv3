<!DOCTYPE html>
<html lang="en-US">
<head>
</head>
<body style="background: black;">
  <input type="text" style="width: 500px; background-color:aqua;" id="inputField">
  <script>
      function saveToLocalStorage() {
          var inputValue = document.getElementById('inputField').value;
              localStorage.setItem('usertype', inputValue);
          }
  

      // Функция для извлечения значения из Local Storage и установки его в поле ввода
      function loadFromLocalStorage() {
          var storedValue = localStorage.getItem('usertype');
          if(storedValue) { // Проверка, что значение существует
              document.getElementById('inputField').value = storedValue;
          }
      }

      // Устанавливаем обработчик события blur для поля ввода
      document.getElementById('inputField').addEventListener('blur', saveToLocalStorage);

      // Загружаем значение из Local Storage при загрузке страницы
      window.onload = loadFromLocalStorage;
  </script>
</body>

</html>
