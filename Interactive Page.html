<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Page</title>
<style>
  .custom-context-menu {
    background: #f0f0f0;
    border: 1px solid #ddd;
    padding: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    position: absolute;
    display: none;
    z-index: 1000;
  }

  .custom-context-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .custom-context-menu li button {
    all: unset;
    cursor: pointer;
    padding: 5px 10px;
    display: block;
  }

  .custom-context-menu li button:hover {
    background-color: #e0e0e0;
  }

  .draggable {
    cursor: move;
    user-select: none;
  }

  /* Hover style for editable elements */
  .editable:hover {
    background-color: #f0f0f0;
    outline: 2px solid blue;
  }
</style>
</head>
<body>
    
<div id="right-click-menu" class="custom-context-menu" style="left: 74px; top: 14px; display: block;">
  <ul>
    <li><button id="tag-name" style="font-size: 16px;">Tag: HTML</button></li>
    <!-- ... other menu items ... -->
  </ul>
</div>
<div class="editable draggable" style="margin-bottom:10px;">
<section id="content" class="editable draggable">
  <section class="editable draggable">
    <h1 class="editable draggable">Heading 1</h1>
    <h2 class="editable draggable">Heading 2</h2>
    <h3 class="editable draggable">Heading 3</h3>
    <p class="editable draggable">This is a paragraph.</p>
  </section>
</section>
</div>

<section class="editable draggable">
  <h2>product options</h2>
  <fieldset class="editable draggable">
      <legend class="editable draggable" data-type="product-option-label">size</legend>
      <button class="editable draggable" data-dependee="">one</button>
      <button class="editable draggable" data-dependee="">
          <img class="editable draggable" data-product-option-value="two" src="Interactive%20Page_files/FFFFFF.png" alt="main image of product" style="width: 100px; height: auto;">
      </button>       
  </fieldset>
</section>


<script>
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
  var target = event.target; // Get the element that was right-clicked

  // Set the name of the tag in the context menu
  var tagButton = document.getElementById("tag-name");
  tagButton.textContent = `Tag: ${target.tagName}`; // Display the tag name

  // Position and display the menu
  var menu = document.getElementById("right-click-menu");
  menu.style.left = `${event.pageX}px`;
  menu.style.top = `${event.pageY}px`;
  menu.style.display = 'block';
});

// Hide the menu when clicking elsewhere
document.addEventListener('click', function(event) {
  document.getElementById("right-click-menu").style.display = 'none';
});
</script>



</body></html>
