<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/right-click-menu.css" media="all">
  <link rel="stylesheet" href="css/buttons-and-menus.css" media="all">
  <link rel="stylesheet" href="css/panels.css" media="all">

</head>

<body class="body">


  <!--
  data-head="product-specification"
  data-head-element="product_name"
  data-head-element-status
  data-head-element-key
  data-head-element-select-key
  data-head-element-benefit
  data-file-name-show="Product-Content"
  -->

  <details style="margin-bottom: 7px;" data-file-name-show="Article-Content">
    <summary class="summary-L-3"><span class="l-2 b-dark-blue">📦 Product Spec</span></summary>
      <table class="table-1" data-head="product-specification">
        <tr data-head-element="product_name">
          <td class="l-3"><label class="l-3" style="margin-right: 5px;" data-head-element-status>🟢</label><label class="l-3" data-head-element-key>Product name</label></td>
          <td class="l-3" data-head-element-key contenteditable>{Product name}</td>
          <td class="l-3" data-head-element-select-key>-</td>
          <td><label class="l-3"><input data-head-element-benefit type="checkbox">Benefit</label></td>
        </tr>
        <tr data-head-element="shipping">
          <td class="l-3"><label class="l-3" style="margin-right: 5px;" data-head-element-status>🟢</label><label class="l-3" data-head-element-key>shipping</label></td>
          <td class="l-3" data-head-element-key contenteditable>{shipping}</td>
          <td class="l-3" data-head-element-select-key>
            <select class="select-1">
              <option>⬇️ Select</option>
              <option>➡️ Instant online delivery</option>
              <option>➡️ Free shipping</option>
            </select>
          </td>
          <td><label class="l-3"><input data-head-element-benefit type="checkbox">Benefit</label></td>
        </tr>


    <tr>
      <td class="l-3" data-head-value="brand">🔴 Brand</td>
      <td class="l-3"  contenteditable>{Brand}</td>
      <td class="l-3">-</td>
      <td><label class="l-3"><input type="checkbox">Benefit</label></td>
    </tr>

    <tr>
      <td class="l-3" data-head-value="sku">🔴 SKU</td>
      <td class="l-3"  contenteditable>{SKU}</td>
      <td class="l-3">-</td>
      <td><label class="l-3"><input type="checkbox">Benefit</label></td>
    </tr>
    <tr>
      <td class="l-3" data-head-value="gtin13">🔴 GTIN13</td>
      <td class="l-3" contenteditable>{GTIN13}</td>
      <td class="l-3">-</td>
      <td><label class="l-3"><input type="checkbox">Benefit</label></td>
    </tr>
    <tr>
      <td class="l-3" data-head-value="shipping">🔴 Shipping</td>
      <td class="l-3" contenteditable>{Shipping}</td>
      <td>
        <select class="select-1">
          <option>⬇️ Select</option>
          <option>➡️ Instant online delivery</option>
          <option>➡️ Free shipping</option>
        </select>
</td>
      <td><label class="l-3"><input type="checkbox">Benefit</label></td>
      <tr data-head-value="return">
        <td class="l-3">🔴 Return</td>
        <td class="l-3" contenteditable>{Shipping}</td>
        <td>
          <select class="select-1">
          <option>⬇️ Select</option>
          <option>➡️ 30 Days Moneyback</option>
          <option style="background-color: #22cb00" >➡️ 7 days Moneyback</option>
        </select>
  </td>
        <td><label class="l-3"><input type="checkbox">Benefit</label></td>
      <tr>

        <tr data-head-value="language">
          <td class="l-3">🔴 Language</td>
          <td class="l-3" contenteditable>{Shipping}</td>

          <td >
            <select class="select-1">
            <option data-benefit>⬇️ Select</option>
            <option>➡️ All-language support</option>
          </select>
          </td>
          <td><label class="l-3"><input type="checkbox" data-benefit>Benefit</label></td>
        <tr hidden>    
      <td class="l-1" colspan="3" style="text-align: center !important; background-color:#b0afaf; padding: 5px;"></td></tr>
  </table>
</details>


</body>

</html>
