<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 draggable="true">article h1</h1>
<h2 draggable="true">article h2</h2>
<h3 draggable="true">article h3</h3>
<p draggable="true">article paragraph</p>

<ul>
  <li draggable="true">article list</li>
</ul>

<ol>
  <li draggable="true">numeric list</li>
</ol>

<script>
// Выбираем все элементы, которые должны быть редактируемыми
const editableElements = document.querySelectorAll('h1, h2, h3, p, li');

// Добавляем обработчик события dblclick к каждому элементу
editableElements.forEach(element => {
  element.addEventListener('dblclick', makeEditable);
});

function makeEditable(event) {
  const element = event.target;
  
  // Устанавливаем атрибут contenteditable, чтобы элемент стал редактируемым
  element.setAttribute('contenteditable', 'true');
  
  // Фокусируемся на элементе, чтобы сразу начать редактирование
  element.focus();
  
  // Обработчик для сохранения изменений при нажатии Enter
  element.onkeydown = function(e) {
    if (e.key === 'Enter') {
      // Обновляем текстовое содержимое элемента
      element.textContent = element.innerText;

      // Убираем атрибут contenteditable
      element.removeAttribute('contenteditable');

      // Предотвращаем дальнейшее создание новых строк
      e.preventDefault();
    }
  };
}

</script>

</body>
</html>
