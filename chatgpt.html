<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Request with Button</title>
<script>
function sendRequest() {
    const somedata = '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';
    const prompt = 'hello      my product name is windows 11 pro      my store name is accbuddy.com      benefits           Microsoft OEM Version    1 PC license, 32 or 64 bit version    Direct download from Microsoft    Instant digital delivery    All-language support    30 days  money back Guarantee    Not compatible with Intel MAC    generate me     1.meta title     2. meta description ( generate user friendly good for google SEO)    3. specification list ( make it with key value , : is separator)    everything put in html tags and make all response as json with 3 property meta_title, meta_description, specification_list';

    const data = {
        model: 'gpt-4',
        messages: [{ role: 'user', content: prompt }],
        temperature: 0.7
    };

    fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${somedata}`
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
}
</script>
</head>
<body>
<button onclick="sendRequest()">Send Request</button>
</body>
</html>
