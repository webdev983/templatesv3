<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Send Request with Button</title>
<script>
function sendRequest() {
    const apiKey = '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';
    const prompt = 'my webstore name is AccBuddy.com Generate me product description for Windows 11 pro  Make it Atleast 1000 words   Put paragraphs to html tag  p and include html tag  h3 headings between paragraphs html tag.';

    const data = {
        model: 'gpt-3.5-turbo',
        messages: [{ role: 'user', content: prompt }],
        temperature: 0.7
    };

    fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
}
</script>
</head>
<body>
<button onclick="sendRequest()">Send Request</button>
</body>
</html>
