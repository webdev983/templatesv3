<script>
document.addEventListener('DOMContentLoaded', () => {
  // Функция для переключения состояния кнопки
  function toggleButton(button) {
    // Переключаем текст кнопки
    button.textContent = button.textContent.includes('☑️') ? '☐' : '☑️';
  }

  // Обработчик события mouseenter для file-entry
  document.querySelectorAll('.file-entry').forEach(entry => {
    entry.addEventListener('mouseenter', () => {
      const button = entry.querySelector('[data-action="file-remove-button"]');
      if (button) {
        toggleButton(button);
      }
    });
  });
});
  </script>
