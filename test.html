  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip::before {
      content: attr(data-tooltip);
      position: absolute;
      white-space: pre-line;
      visibility: hidden;
      width: 200px;
      color: #fff;
      background-color: #333;
      text-align: left;
      border-radius: 6px;
      padding: 5px 10px;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .tooltip:hover::before {
      visibility: visible;
    }

    .log-error {
      background-color: #ffcccc !important;
    }
  </style>

</head>
