<!DOCTYPE html>
<html>
<head>
    <title>YouTube Dark Mode Style Theme</title>
    <style>
        body {
            background-color: #181818; /* Very dark gray, almost black, like YouTube's dark mode */
            font-family: Arial, sans-serif;
            color: #fff; /* White text for contrast */
        }

        .menu-panel {
            background-color: #202020; /* Slightly lighter than the body background */
            padding: 20px;
            width: 200px;
            border-radius: 4px; /* Optional: Adds rounded corners to the menu panel */
        }

        .button {
            display: block;
            background-color: #303030; /* Dark gray for buttons */
            color: #fff; /* White text */
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 2px; /* Slightly rounded edges for buttons */
            font-size: 30px;
        }

        .button:hover {
            background-color: #383838; /* A bit lighter gray for hover effect */
        }

        .selected-button {
            background-color: #303030;
            color: #ff0000; /* Bright red, similar to YouTube's accent color */
            font-weight: bold; /* Making selected button text bold */
        }
    </style>
</head>
<body>
    <div class="menu-panel">
        <a href="#" class="button" style="font-size: 30px;">Button 1    🌐

          <span class="button">🔲</span>
        <a href="#" class="button selected-button">Selected Button</a>
        <a href="#" class="button">Button 3</a>
    </div>
</body>
</html>
